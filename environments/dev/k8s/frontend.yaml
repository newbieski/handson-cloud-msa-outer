apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-frontend-v1
spec:
  selector:
    matchLabels:
      app: eshop-frontend
  template:
    metadata:
      labels:
        app: eshop-frontend
        version: v1
    spec:
      containers:
        - name: eshop-frontend
          image: gcr.io/architect-certification-289902/24/eshop-frontend:1
          ports:
          - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-frontend-v2
spec:
  selector:
    matchLabels:
      app: eshop-frontend
  template:
    metadata:
      labels:
        app: eshop-frontend
        version: v2
    spec:
      containers:
        - name: eshop-frontend
          image: gcr.io/architect-certification-289902/24/eshop-frontend:1
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: eshop-frontend
spec:
  type: ClusterIP
  selector:
    app: eshop-frontend
  ports:
  - port: 8080